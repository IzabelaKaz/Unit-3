<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Code Review</title>
    <meta name="viewport" content="Treehouse Project 3">
    <meta id="Viewport" name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
</head>

<body>

        <header>
        <h1>The Code Review</h1>
        </header>

        <div class="container">

        <div class="section-1">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>  
        </div>

        <div class="border"></div>

        <div class="section-2">

        </div>  

        <form>
            <fieldset class="top">

            <legend>
            <h2>Contact Information</h2>
            </legend>
                <div class="top-form-part">
                
                <div class="input-section">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Required" required/>
                </div>

                <div class="input-section">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required" required/>
                </div>

                <div class="input-section">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(111) 111 111"/>
                </div>

                <div class="input-section">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="Optional"/>
                </div>

                <div class="input-section">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Optional"/>
                </div>

                <div class="input-section">
                <label for="states">State</label>
                <select class="states" id="states" name="states">
                <option value="select">Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                </div>
                </div>

                <div class="input-section">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" placeholder="Optional"/>
                </div>

                </fieldset>

                <hr id="bottomline"/>
                
                <fieldset class="bottom">
                    <legend>
                    <h2>Newsletter</h2>
                    </legend>
                    <p>Select the newsletters you would like to recieve</p>
                    
                    <input type="checkbox" name="newsletter" id="html">
                    <label for="html">HTML News</label>
                    
                    <input type="checkbox" name="newsletter" id="css">
                    <label for="css">CSS News</label>

                    <input type="checkbox" name="newsletter" id="javascript">
                    <label for="javascript">Javascript News</label>

                    <p>Newsletter format</p>
                    <input type="radio" name="format" id="htmlformat">
                    <label for="htmlformat">HTML</label>
                
                    <input type="radio" name="format" id="plainformat">
                    <label for="plainformat">Plain Text</label>

                    <div class="text-area">
                    <label for="comments">Other topics you'd like to hear about</label>
                    <textarea name="name" rows="8" cols="80" id="comments"></textarea>
                    </div>

                    <button type="submit">Sign Up</button>
                    <p class="copy">Copyright The Code Review</p>
                </fieldset>
            </form>
        </div> 
    </body>
</html>
